<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio do Yuri Martinelli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .bio-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .bio-container h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .bio-container p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn, .link-btn {
            padding: 15px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
        }
        .btn:hover, .link-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="bio-container">
        <img src="https://i.pinimg.com/564x/8e/9a/75/8e9a757df07a82914dfd03a470678faf.jpg" alt="Foto de Perfil" class="profile-pic">
        <h2>Bio do Yuri Martinelli</h2>
        <p><strong>Nome:</strong> Yuri Martinelli</p>
        <p><strong>Idade:</strong> 21 anos</p>
        <p><strong>Data de Nascimento:</strong> 29/10/2002</p>
        <p><strong>Objetivo:</strong> Arrumar um estágio bom e ser um bom desenvolvedor</p>
        <!-- Botão para ir para a página de Login -->
        <a href="#" th:href="@{/login}" class="link-btn">Ir para Login</a>
    </div>
</body>
</html>
